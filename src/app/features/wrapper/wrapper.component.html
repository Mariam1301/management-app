<ui-header (menuClicked)="toggleIsMenuOpen()"></ui-header>
<div class="w-full flex flex-1 h-full">
  <div class="w-1/5 lg:block hidden border-r min-h-screen">
    <ui-navigation [navigation]="navigationArray"></ui-navigation>
  </div>
  <div class="w-full lg:px-10 sm:px-4">
    <router-outlet></router-outlet>
  </div>
</div>
<p-sidebar [(visible)]="isMenuOpen">
  <ui-navigation
    [navigation]="navigationArray"
    (navigationClicked)="isMenuOpen = false"
  ></ui-navigation>
</p-sidebar>
