<form #form="ngForm" class="flex flex-col pb-5 max-w-screen sm:min-w-96">
  <div class="flex flex-col pb-5">
    <label for="entity" class="pb-1 font-primeng">პროდუქტი</label>
    <p-dropdown
      required
      name="entity"
      appendTo="body"
      optionLabel="title"
      optionValue="id"
      placeholder="აირჩიე პროდუქტი"
      class="w-full"
      [options]="entityOptions"
      [(ngModel)]="record.entity_id"
      (ngModelChange)="onEntitySelect($event)"
    />
  </div>
  <div class="flex flex-col pb-5">
    <label for="amount" class="pb-1 font-primeng">რაოდენობა</label>
    <input
      required
      pInputText
      name="amount"
      id="amount"
      type="number"
      class="w-full"
      aria-describedby="amount-help"
      [(ngModel)]="record.amount"
    />
  </div>
  <div class="flex flex-col pb-5">
    <label for="price" class="pb-1 font-primeng">ფასი</label>
    <input
      required
      pInputText
      name="price"
      id="price"
      type="number"
      class="w-full"
      aria-describedby="price-help"
      [(ngModel)]="record.price"
    />
  </div>

  <ui-dialog-actions
    [disabled]="form.invalid"
    (saveClicked)="onSaveClick()"
  ></ui-dialog-actions>
</form>
