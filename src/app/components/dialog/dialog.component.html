<p-dialog
  [header]="header"
  [visible]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [position]="position"
  [breakpoints]="{ '640px': '100vw' }"
  [dismissableMask]="true"
  (visibleChange)="handleVisibleChange($event)"
>
  <div>
    <ng-content></ng-content>
  </div>
</p-dialog>
